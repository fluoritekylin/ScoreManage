<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <script src="../js/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<style>
    .info {
        display: flex;
        flex-wrap: wrap;
    }

    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }

    .el-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
</style>

<body>
    <div id="app">
        <el-container style="height: 500px; border: 1px solid #eee">
            <el-aside width="250px" style="background-color: rgb(238, 241, 246)">
                <el-menu default-active="1-1" :default-openeds="openeds">
                    <el-submenu index="1">
                        <template slot="title"><i class="el-icon-menu"></i>导航</template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1" v-on:click='sendInfo'>主页</el-menu-item>
                            <el-menu-item index="1-2" v-on:click='sendSC'>选课</el-menu-item>
                            <el-menu-item index="1-3" v-on:click='sendGrade'>查看成绩</el-menu-item>
                            <el-menu-item index="1-4" v-on:click='alterInfo'>修改个人信息</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-container>
                <el-header style="text-align:center; font-size: 20px" height="70px">
                    <i class="el-icon-user" style="margin-right: 15px"></i>
                    <span v-on="showID()">{{name}}</span>
                </el-header>
                <el-main>
                    <el-row>
                        <el-col :span="12">
                            <label v-model="stuID" :span="12">
                                学号：{{stuID}}
                            </label>
                            <el-divider></el-divider>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="12">
                            <label v-model="username" :span="12">
                                姓名：{{username}}
                            </label>
                            <el-divider></el-divider>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="12">
                            <label v-model="sex" :span="12">
                                性别：{{sex}}
                            </label>
                            <el-divider></el-divider>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="12">
                            <label v-model="birthdate" :span="12">
                                出生日期：{{birthdate}}
                            </label>
                            <el-divider></el-divider>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="12">
                            <label v-model="phoneNum" :span="12">
                                联系电话：{{phoneNum}}
                            </label>
                            <el-divider></el-divider>
                        </el-col>
                    </el-row>
                </el-main>
            </el-container>
        </el-container>
    </div>
</body>
<script src="js/jquery-3.4.1/jquery-3.4.1.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            openeds: '1',
            name: '',
            stuID: '',
            username: '',
            sex: '',
            birthdate: '',
            phoneNum: ''
        },
        methods: {
            sendSC() {
                location.href = 'SC.html?' + 'txt=' + encodeURI(this.name);
            },
            sendGrade() {
                location.href = 'StuGrade.html?' + 'txt=' + encodeURI(this.name);
            },
            sendInfo() {
                location.href = 'student.html?' + 'txt=' + encodeURI(this.name);
            },
            alterInfo() {
                location.href = 'stualterInfo.html?' + 'txt=' + encodeURI(this.name);
            },
            showID() {
                var loc = location.href;
                var n1 = loc.length;
                var n2 = loc.indexOf('=');
                var txt = decodeURI(loc.substr(n2 + 1, n1 - n2));
                this.name = txt;
                var sid = this.name;
                var birth = new String();
                $.post("/getStudent", { sid: sid }, function (d) {
                    console.log(d)
                    app.stuID = d.s_ID;
                    app.username = d.s_Name;
                    app.birthdate = d.s_BirthDate;
                    app.phoneNum = d.s_MobileNum;
                    if (d.s_Sex == true) app.sex = '女';
                    else if (d.s_Sex == false) app.sex = '男';
                    else app.sex = ' ';

                })
            }
        }
    });
</script>

</html>
