<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="unpkg.com/element-ui@2.11.0/lib/theme-chalk/index.css">
</head>
<style>
    .el-form{
        margin-top: 60px;
        width: 300px;
    }
    .title{
        margin-left: 100px;
    }
</style>
<body style="background-color: #B3C0D1">
<div id="app" >
    <div class="title">
        <h1>用户注册</h1>
    </div>
    <div align="center">
    <el-form :model="form" label-width="100px">
        <el-form-item label="用户ID：">
            <el-input v-model="form.ID" minlength="8" maxlength="8" show-word-limit></el-input>
        </el-form-item>
        <el-form-item label="用户名">
            <el-input v-model="form.username"></el-input>
        </el-form-item>
        <el-form-item label="用户密码：">
            <el-input placeholder="请输入密码" v-model="form.input" minlength="6" maxlength="20"
                      show-word-limit show-password></el-input>
        </el-form-item>
        <el-form-item label="确认密码：">
            <el-input placeholder="请输入密码" v-model="form.checkinput"
                      show-password minlength="6" maxlength="20" show-word-limit></el-input>
        </el-form-item>
        <el-form-item label="身份：">
            <el-select v-model="form.type" placeholder="请选择">
                <el-option label="学生" value="学生"></el-option>
                <el-option label="教师" value="教师"></el-option>
                <el-option label="管理员" value="管理员"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item>
            <el-button size="medium" v-on:click="send()">注册</el-button>
        </el-form-item>
    </el-form>
    </div>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="js/jquery-3.4.1/jquery-3.4.1.js"></script>
<script>
    let app = new Vue({
            el: '#app',
            data() {
                return {
                    form:{
                        type: '',
                        ID: '',
                        username: '',
                        input: '',
                        checkinput: ''
                    }
                }
            },
            methods: {
                send() {
                    var ID = app.form.ID;
                    var key = app.form.input;
                    var name=app.form.username;
                    var checkkey=app.form.checkinput;
                    var type=app.form.type;
                    if(checkkey!=key) alert("密码错误，请重新输入。");
                    else{
                        $.post("/register", { UID: ID,Username:name, Psword: key,Type:type }, function (judge) {
                            console.log(judge)
                            window.location.href='/sign';
                            alert(judge);
                        })
                    }
                    /*var params=new URLSearchParams();
                    params.append('Username','checkID');
                    params.append('Psword','input');
                    axios.post('/hello',params,function(d){
                        alert(d);
                    });*/

                }
            }

        }
    )
</script>
</html>
